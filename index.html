<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест на Лудоманію</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg px-8 py-10 max-w-lg w-full">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-purple-700">Тест на Лудоманію</h1>
    
    <!-- Test Form -->
    <form id="ludomaniaForm" class="space-y-6">
      <!-- Question Template -->
      <div>
        <label class="block text-gray-800 font-semibold mb-2">1. Чи часто ви думаєте про азартні ігри?</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700" name="question1">
          <option value="">Оберіть відповідь</option>
          <option value="3">Завжди</option>
          <option value="2">Часто</option>
          <option value="1">Рідко</option>
          <option value="0">Ніколи</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-800 font-semibold mb-2">2. Чи витрачаєте ви більше грошей, ніж планували?</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700" name="question2">
          <option value="">Оберіть відповідь</option>
          <option value="3">Завжди</option>
          <option value="2">Часто</option>
          <option value="1">Рідко</option>
          <option value="0">Ніколи</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-800 font-semibold mb-2">3. Чи відчуваєте ви потребу грати частіше?</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700" name="question3">
          <option value="">Оберіть відповідь</option>
          <option value="3">Завжди</option>
          <option value="2">Часто</option>
          <option value="1">Рідко</option>
          <option value="0">Ніколи</option>
        </select>
      </div>
      <!-- ...Additional questions would follow the same structure -->

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="button" onclick="submitForm()" class="bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-6 rounded">
          Підтвердити відповіді
        </button>
      </div>
    </form>
    
    <!-- Result Display -->
    <div id="result" class="mt-6 text-center text-gray-800 font-semibold"></div>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('ludomaniaForm');
      const responses = [];
      let score = 0;
      const questions = form.querySelectorAll('select');

      questions.forEach((select) => {
        const value = parseInt(select.value);
        if (!isNaN(value)) {
          responses.push(value);
          score += value;
        } else {
          responses.push('Не обрано');
        }
      });

      // Analysis based on score
      let analysis = '';
      if (score >= 20) {
        analysis = "Серйозна залежність. Варто звернутися до фахівця.";
      } else if (score >= 10) {
        analysis = "Можлива залежність. Рекомендується обмежити участь у азартних іграх.";
      } else {
        analysis = "Низький рівень ризику залежності.";
      }

      document.getElementById('result').innerHTML = `<p>Ваші відповіді: ${JSON.stringify(responses)}</p>
                                                      <p class="mt-2">${analysis}</p>`;
      console.log("Відповіді:", responses);
    }
  </script>
</body>
</html>
